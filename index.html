<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Gif App</title>
</head>
<body>
    <div class="section background">
        <div class="container-fluid">
          <div class="row">
            <div class="col text-white text-center">
              <h1 class="pb-5 mt-5"><a href="index.html">Giphy</a></h1>         
            </div>
          </div>
        </div>
        <!-- Search bar -->
        <div class="container search-container mb-5">
          <div class="row">
            <div class="col search-col">
                <input class="form-control mr-sm-2 mb-3" type="search" placeholder="Search a keyword" aria-label="Search" id="input">
                <button class="btn btn-outline-danger my-2 my-sm-0" onclick="search()">Search</button>
            </div>
          </div>
        </div>
      </div>
      <a>
        <div class="container-fluid image-container text-center " id="image">
        </div>

      </a>
      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src='assets/js/main.js'></script>
</body>
</html>
